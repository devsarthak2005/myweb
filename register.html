<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body 
    {
      
      margin: 0;
      display: flex;
      justify-content: center;
      align: center;
      height: 90vh;
      background: url('https://source.unsplash.com/1600x900/?universe') center/cover no-repeat fixed;
      
      color: #fff;
    }

    .registration-form {
      background-color: rgba(33, 37, 41, 0.9);
      padding: 30px;
      border-radius: 8px;
      align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      color: #61dafb;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
	  
    <div class="registration-form">
		
      <h2>Registration Form</h2>
      
      <form action="Register" method="post">
		  
		  
		  <div class="form-group">
          <label for="fullname">Name:</label>
          <input type="text" id="fullname" name="name" class="form-control" required>
        </div>
		  
        <div class="form-group">
          <label for="fathername">Father's Name:</label>
          <input type="text" id="fathername" name="fathername" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="email">email id:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="form-check">
            <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
            <label for="female" class="form-check-label">Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>

 
  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');

      function validatePassword() {
        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordInput.setCustomValidity("Passwords don't match");
        } else {
          confirmPasswordInput.setCustomValidity('');
        }
      }

      passwordInput.addEventListener('change', validatePassword);
      confirmPasswordInput.addEventListener('input', validatePassword);
    });
  </script>
</body>
</html>
